##################
# video settings #
##################
geometry=95%x95%
hwdec=vaapi
vo=gpu
ao=pulse
audio-channels=auto

##################
# osd settings #
##################
#osc='no'
osd-font='UbuntuMono Nerd Font'
osd-font-size='14'
osd-bar-align-y='0.95'
osd-on-seek='msg-bar'
osd-bold='no'
osd-bold=no
osd-border-size=0
osd-back-color='#4f1b1d1e'
osd-color='#ffffff'
osd-duration='3000'

##################
# cache settings #
##################
cache=no
demuxer-max-bytes=10G
cache-dir=/tmp
cache-on-disk=yes
demuxer-max-back-bytes=500M
ytdl-format=bestvideo[height<=?1440]+bestaudio/best

#####################
# subtitle settings #
#####################
slang=ar
alang=en
sub-codepage=cp1256
sub-font-size='22'
sub-border-size='0'
sub-back-color='#aa000000'
sub-margin-y='45'

#####################
# Watch later dir   #
#####################
watch-later-directory=/media/DATA/mpv/watch_later
